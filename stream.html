  <body>
    <div id="twitch-embed"></div>

<script type="text/javascript">
  function getUrlVars() {
    var vars = {};
    var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi,    
    function(m,key,value) {
      vars[key] = value;
    });
    return vars;
  }
  //alert(window.location.href.replace("stream.html#"));
  var ChannelPostedName=getUrlVars()["channel"];
  //ChannelPostedName.replace("undefined","");
  //alert(ChannelPostedName);
  
</script>
<script type="text/javascript">
new Twitch.Embed("twitch-embed", {
    width: 854,
    height: 480,
    channel: ChannelPostedName
  });
document.addEventListener("keydown", function(inEvent){

    if (inEvent.keyCode==403) Twitch.Embed.setFullscreen();

})

</script>
