<!DOCTYPE html>
<html>
<head>

<link href="content/style.css" media="screen" rel="stylesheet" type="text/css">

<script src="webOSjs-0.1.0/webOS.js" charset="utf-8"></script>
<script src="content/twitch.js" charset="utf-8"></script>
<script src="https://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>
<script	src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>


<script>
	
	(function() {
		
		showGames();
		
		
			//Click on "Games"
			$(document).on("click", "#games", function(e) {
				showGames();
			});
			
			 // Click on "Channels"
			$(document).on("click", "#channels", function(e) {
				showChannels();
			});
			 
			  // HIT ENTER IN THE SEARCH BOX
			$(document).on("keypress", "#search", function(e){
					if(e.keyCode === 13){
						searchChannel($("#search").val());    
					}
				});
			})();
	
			// CLICK A STREAM :: WHEN CKICK A STREAM IMAGE -> SHOW STREAM
			$(document).on("click", "#twitch-widget-streamlist a", function(e) {
				e.preventDefault();
				var id = $(this).attr("id");
				var name = $(this).attr("name");
			  
				window.location = "stream.html?channel=" + name;
			});
		 
			
		  // CLICK A GAME :: WHEN CKICK A GAME IMAGE -> SHOW LIST OF STREAMERS
		  $(document).on("click", "#twitch-widget-gamelist div", function(e) {
			  e.preventDefault();
			  var id = $(this).attr("id");
			  var name = $(this).attr("name");
			  
			  $("#game-list-header").text(name);
			  
			  name = name.replace(/\s/g,"+");
			  name = name.replace(/\:/g,"%3A");
			  
			  $("#twitch-widget-gamelist").empty();
			  $("#twitch-widget-streamlist").empty();
			  
			  $.ajax({
		            url: 'https://api.twitch.tv/kraken/streams?client_id=jzkbprff40iqj646a697cyrvl0zt2m6&game=' + name + '&limit=100',
		            type: 'GET',
		            contentType: 'application/json',
		            dataType: 'jsonp',
		            success: function(data) {
		            	
		            	$.each(data.streams, function(index, value){
		            			            		
		            		$("#twitch-widget-streamlist").append("<div tabindex='0' class='stream_img'><a tabindex='1' href='#channel=' name='" + value.channel.name + "' id='" + value._id + "'><img tabindex='2' src='" + value.preview.medium + "'></a><br><b>" + value.channel.status + "</b><br/><div class='game_status'>" + value.viewers + " viewers on " + value.channel.display_name + "</div></div>");
		            	})
		            }
				});
			});
		  
		  
	
	</script>
	
	
<script type="text/javascript">

document.addEventListener("keydown", function(inEvent){
    var message = "<h1>" + "Keycode is <lg_red>" + inEvent.keyCode + "</lg_red></h1>"+ "</br>";
    document.getElementById("results").innerHTML = message;
    if (inEvent.keyCode==403) showGames();
    if (inEvent.keyCode==404) showChannels();
    
    //if (inEvent.keyCode==405) document.getElementById("results").style.visibility = "collapse";
    if (inEvent.keyCode==406) document.getElementById("results").focus();
    
    
    if (inEvent.keyCode==13)  $("#search").focus();
    	// searchChannel($("#search").val());
    // if (inEvent.keyCode==38) // UP searchChannel($("#search").val());
    if (inEvent.keyCode==37) {
    	var tabindex = $("#twitch-widget-gamelist").attr('tabindex');
        tabindex++; //increment tabindex
        $('*').attr('tabindex', tabindex).focus();
    	
    }

    // if (inEvent.keyCode==40) // DOWN searchChannel($("#search").val());
    // if (inEvent.keyCode==39) // RIGHT searchChannel($("#search").val());
    
    
		}
);

</script>
</head>
<body>
	<div class="left_panel">
	
		<div class="logo">
			<img src="content/twitch_logo_trans.png" alt="">
			<input type="search" placeholder="Stream Search" class="search" id="search">
		</div>

		<div class="left_panel_menu">
			<span class="title">BROWSE</span>
			<ul class="left_panel_menu_list">
				<li>
					<a href="#" id="games"><img src="content/redbutton.png"> Games</a>
				</li>
				<li>
					<a href="#" id="channels"><img src="content/greenbutton.png"> Channels</a>
				</li>
			</ul>
		</div>
<div id="results" style="visibility:visible">
		<h1>Press a Key</h1>
</div>	
		
	</div>

	<div class="right_panel">	
		<h1 id="game-list-header">All Games</h1>
		
		<div class="clear"></div>

		<div class="twitch-widget-gamelist" id="twitch-widget-gamelist"></div>
		<div class="twitch-widget-streamlist" id="twitch-widget-streamlist"></div>

	</div>
	<div style="clear: both;"></div>
</body>
</html>
